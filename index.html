<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Super Logo</title>
</head>
<body>
	<header>
		<div class="container-fluid p-0">
			<div class="progress" style="height: 5px;">
				<div class="progress-bar" role="progressbar" style="width: 100%; background-color: #9B51E0" aria-valuenow="100"
					aria-valuemin="0"
					aria-valuemax="100"></div>
			</div>
		</div>
		<nav class="navbar navbar-expand-md navbar-light bg-none">
			<div class="container col-12">

				<div class="row">
					<a class="navbar-brand col-8 col-sm-2 col-md-4 col-lg-3 m-0 p-0" href="#">
						<img class="img-fluid" src="img/logo.svg" alt="logo">
					</a>
					<div class="col-1 col-sm-8 col-md-3 col-lg-6 p-0"></div>
					<button class="navbar-toggler col-2 col-sm-1 p-0 " type="button" data-bs-toggle="collapse"
						data-bs-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<form class="d-flex col-9 col-sm-8 col-md-5 col-lg-3 p-0">
						<input class="form-control me-0 rounded-0 border-2" style="border-color: #6D3D99; border-right: none;" type="search" placeholder="Search"
							aria-label="Search">
						<button class="btn  text-white b-n rounded-0 border-2 "
							style="background-color: #9B51E0; border-color: #6D3D99; border-left: none;" type="submit">Go</button>
					</form>
					<div class="collapse navbar-collapse col-8 col-md-12 align-items-center justify-content-around mt-3"
						id="collapsibleNavbar">
						<ul class="navbar-nav mr-auto mb-2 w-1">
							<li class="nav-item">
								<a class="nav-link active text-dark" aria-current="page" href="#">HOME</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">ABOUT US</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">SERVICE</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">PARTNERS</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">CUSTOMERS</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">PROJECT</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">CAREERS</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-dark" href="#">CONTACT</a>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</nav>


	</header>
</body>
</html>
